<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Uno Gameplay Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f53dc7",
                        "background-light": "#f9fafa",
                        "background-dark": "#1a1d23",
                        "uno-red": "#ff3b3b",
                        "uno-blue": "#2e5bff",
                        "uno-green": "#80FF1A",
                        "uno-yellow": "#ffcc00",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .card-fan {
            perspective: 1000px;
        }
        .uno-card {
            transition: transform 0.2s ease-in-out;
        }
        .uno-card:hover {
            transform: translateY(-20px) rotate(0deg) !important;
            z-index: 50;
        }
        .turn-ring {
            border: 3px solid transparent;
            border-top-color: #f53dc7;
            border-right-color: #f53dc7;
            animation: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display overflow-hidden select-none">
<div class="relative flex h-screen w-full flex-col bg-background-dark group/design-root overflow-hidden">
<!-- Top App Bar Component -->
<div class="flex items-center bg-transparent p-4 pb-2 justify-between z-20">
<div class="text-white flex size-12 shrink-0 items-center justify-center rounded-full bg-white/10">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<div class="flex flex-col items-center">
<h2 class="text-white text-lg font-bold leading-tight tracking-tight uppercase">Classic Match</h2>
<span class="text-primary text-xs font-bold tracking-[0.2em]">04:25</span>
</div>
<div class="flex w-12 items-center justify-end">
<button class="flex size-12 cursor-pointer items-center justify-center rounded-full bg-white/10 text-white p-0">
<span class="material-symbols-outlined">settings</span>
</button>
</div>
</div>
<!-- Gameplay Table Area -->
<div class="relative flex-1 flex flex-col items-center justify-center px-4">
<!-- Opponent Top -->
<div class="absolute top-4 left-1/2 -translate-x-1/2 flex flex-col items-center">
<div class="relative p-1 rounded-lg border-2 border-primary/50 bg-background-dark shadow-[0_0_15px_rgba(245,61,199,0.3)]">
<div class="w-14 h-14 bg-center bg-cover rounded-md" data-alt="Avatar of a cyberpunk character" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBlAZ0hDi-KYJAMe03HXSCuPvRNzH2FdAuNBtFN8QwmWJeOQzb3BaH1oEvnhLOWJr-IGTJZeEkpbvyBbgnmh6ktzhTPtTDTyenqY7nbxHvdVDlltq0gO1taUOQJfaoM7NzFcLR5eEGLdJcf-oTui_nlUVMoj8nAmo-A3Mtb6YttN49epHsa-Ty-nArBh7ODU64doEtsLq0FJXd7eCVAIllEq0kNyeQsB1T_XNUsfYqq55VLiNzMowGtURQfEFVl30wfzhgXOhazJWw");'></div>
<div class="absolute -bottom-3 -right-3 bg-primary text-white text-[10px] font-bold px-2 py-1 rounded-full border-2 border-background-dark">
                        12
                    </div>
</div>
<p class="mt-2 text-[10px] font-bold uppercase tracking-widest text-primary/80">Cyber_V</p>
</div>
<!-- Opponent Left -->
<div class="absolute left-4 top-1/2 -translate-y-1/2 flex flex-col items-center">
<div class="relative p-1 rounded-lg border-2 border-white/10 bg-background-dark">
<div class="w-14 h-14 bg-center bg-cover rounded-md" data-alt="Avatar of a futuristic robot" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDFKvh65XEeAaa7bNO_as5yaROHb4hdGUdG-WoM1jTQQvKDHYZgpITedx_fY2ss7UCVIEMqKhzFBTfI12jg6HuwvooKCOvfbrMfZnnfXoRfbIF1GLFKtcoc7I3b-wyTvIf6ztUJfdSct381jElGQElN9jahWBc8PsDO1r3WF0Bpb79Ydjewd1Q8WrmOuRKDq3MjfOUaI24pzGXJR-Orz4CLtgSBRb41OoaZpNgOfO07JdbezJ-pZ4VOtQgEWTkSQYYPrQGcOEvejX8");'></div>
<div class="absolute -bottom-3 -right-3 bg-white/20 text-white text-[10px] font-bold px-2 py-1 rounded-full border-2 border-background-dark">
                        4
                    </div>
</div>
<p class="mt-2 text-[10px] font-bold uppercase tracking-widest text-white/40">D0roid</p>
</div>
<!-- Opponent Right -->
<div class="absolute right-4 top-1/2 -translate-y-1/2 flex flex-col items-center">
<div class="relative p-1 rounded-lg border-2 border-white/10 bg-background-dark">
<div class="w-14 h-14 bg-center bg-cover rounded-md" data-alt="Avatar of a neon samurai" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCe-b4vykgwAsYpXfivPpd0qjEpjJHn42vX2zg1jXEAMn6MMhjjPT1gdo-IrDfufiMqpR0H48pW_9ybool2IasLhp1MPtHlOhoQxxWBXP7adMyKjRJKF7czYpjvJL6E4b2tRspDkqPcmb7suXmW0ekMrqsJQzjdECeOfP6U05ZSniuXdwYIPEfUkE8KBO454yiR-7FYZweV4yEwZZbAA40FtxQhs8Ybi1HiUBKbvKsICVnAuZVt0N1GWF1Bsu8yEllCaeazdHiQkyc");'></div>
<div class="absolute -bottom-3 -left-3 bg-white/20 text-white text-[10px] font-bold px-2 py-1 rounded-full border-2 border-background-dark">
                        7
                    </div>
</div>
<p class="mt-2 text-[10px] font-bold uppercase tracking-widest text-white/40">Neon_S</p>
</div>
<!-- Center Deck / Discard Area -->
<div class="flex items-center justify-center gap-8 py-10">
<!-- Draw Pile -->
<div class="relative group cursor-pointer">
<div class="w-24 h-36 bg-gradient-to-br from-primary to-blue-600 rounded-lg border-2 border-white/20 flex flex-col items-center justify-center shadow-2xl transform -rotate-3 hover:rotate-0 transition-transform">
<div class="w-16 h-24 border border-white/20 rounded flex items-center justify-center">
<span class="text-white text-3xl font-black">U</span>
</div>
</div>
<!-- Stack effect -->
<div class="absolute top-1 left-1 -z-10 w-24 h-36 bg-primary/40 rounded-lg transform -rotate-3"></div>
<div class="absolute top-2 left-2 -z-20 w-24 h-36 bg-primary/20 rounded-lg transform -rotate-3"></div>
<div class="mt-4 text-center">
<p class="text-[10px] font-bold text-primary tracking-widest uppercase">Draw</p>
<p class="text-lg font-bold">42</p>
</div>
</div>
<!-- Discard Pile (Red 7) -->
<div class="relative">
<div class="w-24 h-36 bg-uno-red rounded-lg border-2 border-white flex flex-col items-center justify-center shadow-[0_0_30px_rgba(255,59,59,0.4)] relative overflow-hidden">
<div class="absolute top-2 left-2 text-white text-lg font-bold">7</div>
<div class="absolute bottom-2 right-2 text-white text-lg font-bold rotate-180">7</div>
<div class="w-16 h-20 bg-white rounded-full flex items-center justify-center transform -rotate-12">
<span class="text-uno-red text-6xl font-black italic">7</span>
</div>
</div>
<div class="mt-4 text-center">
<p class="text-[10px] font-bold text-uno-red tracking-widest uppercase">Discard</p>
<p class="text-lg font-bold">Red 7</p>
</div>
</div>
<!-- UNO Button -->
<button class="absolute bottom-32 right-8 w-20 h-20 rounded-full bg-primary flex items-center justify-center shadow-[0_0_30px_rgba(245,61,199,0.5)] border-4 border-white active:scale-95 transition-all">
<span class="text-white text-xl font-black tracking-tighter italic">UNO!</span>
</button>
</div>
</div>
<!-- User Section -->
<div class="relative w-full pb-10 flex flex-col items-center">
<!-- Turn Indicator & User Avatar -->
<div class="mb-6 flex items-center gap-4 bg-white/5 pl-2 pr-6 py-2 rounded-full border border-white/10">
<div class="relative">
<div class="absolute inset-0 rounded-full border-4 border-primary border-t-transparent animate-[spin_3s_linear_infinite]"></div>
<div class="w-10 h-10 rounded-full bg-center bg-cover border-2 border-background-dark" data-alt="User avatar profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDGY5kLjUjBZ-bXGtO37KTSyRj5IyAoVKcKvHgKYS20U6ibT0iYQe4dNO4b71uRkLGJkR6wvSLXLlh2tM7QBJ2h4w3ZzD2APPtgKKQwwCKMofJDqe-pPE_B9_zLFm9Wq7mzkNDjKJbcYCGdcakXPUgviu1YUbQ7LbmnzYFQPrE53Er1yq66bPV2xl-tgo92LtQ9vjq5iWfVzr_65IUZlLqLHs3ZGJ9bdHEqdFgccrxlzgv_Y_84e3Vhtt06mkrB2pSn1ulJ2aF5Xs8");'></div>
</div>
<div class="flex flex-col">
<p class="text-[10px] font-bold text-white/60 uppercase">Your Turn</p>
<p class="text-sm font-bold tracking-tight">V0RTEX_RUNNER</p>
</div>
</div>
<!-- Card Hand Fan -->
<div class="flex justify-center items-end h-48 w-full px-4 overflow-visible card-fan">
<!-- Green 3 -->
<div class="uno-card w-24 h-36 bg-uno-green rounded-lg border-2 border-white shadow-xl -mr-12 transform rotate-[-15deg] origin-bottom cursor-pointer relative">
<div class="absolute top-1 left-1 text-white text-xs font-bold">3</div>
<div class="w-full h-full flex items-center justify-center">
<div class="w-12 h-16 bg-white rounded-full flex items-center justify-center transform -rotate-12">
<span class="text-uno-green text-3xl font-black italic">3</span>
</div>
</div>
</div>
<!-- Yellow 5 -->
<div class="uno-card w-24 h-36 bg-uno-yellow rounded-lg border-2 border-white shadow-xl -mr-12 transform rotate-[-5deg] origin-bottom cursor-pointer relative">
<div class="absolute top-1 left-1 text-white text-xs font-bold">5</div>
<div class="w-full h-full flex items-center justify-center">
<div class="w-12 h-16 bg-white rounded-full flex items-center justify-center transform -rotate-12">
<span class="text-uno-yellow text-3xl font-black italic">5</span>
</div>
</div>
</div>
<!-- Red 7 (Active/Selected) -->
<div class="uno-card w-24 h-36 bg-uno-red rounded-lg border-2 border-primary shadow-[0_0_25px_rgba(245,61,199,0.8)] -mr-12 transform -translate-y-12 rotate-[0deg] origin-bottom cursor-pointer relative z-40">
<div class="absolute top-1 left-1 text-white text-xs font-bold">7</div>
<div class="w-full h-full flex items-center justify-center">
<div class="w-12 h-16 bg-white rounded-full flex items-center justify-center transform -rotate-12">
<span class="text-uno-red text-3xl font-black italic">7</span>
</div>
</div>
<div class="absolute -top-8 left-1/2 -translate-x-1/2 bg-primary text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-tighter whitespace-nowrap">Play Card</div>
</div>
<!-- Blue Skip -->
<div class="uno-card w-24 h-36 bg-uno-blue rounded-lg border-2 border-white shadow-xl -mr-12 transform rotate-[5deg] origin-bottom cursor-pointer relative">
<div class="absolute top-1 left-1 text-white text-xs font-bold"><span class="material-symbols-outlined text-sm">block</span></div>
<div class="w-full h-full flex items-center justify-center">
<div class="w-12 h-16 bg-white rounded-full flex items-center justify-center transform -rotate-12">
<span class="material-symbols-outlined text-uno-blue text-4xl font-black italic">block</span>
</div>
</div>
</div>
<!-- Wild Card -->
<div class="uno-card w-24 h-36 bg-background-dark rounded-lg border-2 border-white shadow-xl transform rotate-[15deg] origin-bottom cursor-pointer relative overflow-hidden">
<div class="absolute inset-0 grid grid-cols-2 grid-rows-2">
<div class="bg-uno-red"></div>
<div class="bg-uno-blue"></div>
<div class="bg-uno-yellow"></div>
<div class="bg-uno-green"></div>
</div>
<div class="absolute inset-0 flex items-center justify-center">
<div class="w-12 h-16 bg-white rounded-full flex items-center justify-center transform -rotate-12">
<span class="text-background-dark text-xl font-black italic leading-none">WILD</span>
</div>
</div>
</div>
</div>
</div>
<!-- Chat/Action Floating Buttons -->
<div class="absolute bottom-6 left-6 flex flex-col gap-3">
<button class="size-12 rounded-full bg-white/10 flex items-center justify-center text-white backdrop-blur-md">
<span class="material-symbols-outlined">chat_bubble</span>
</button>
<button class="size-12 rounded-full bg-white/10 flex items-center justify-center text-white backdrop-blur-md">
<span class="material-symbols-outlined">emoji_emotions</span>
</button>
</div>
<!-- Background Felt Texture Overlay -->
<div class="absolute inset-0 -z-50 pointer-events-none opacity-20 bg-[radial-gradient(#ffffff_1px,transparent_1px)] [background-size:20px_20px]"></div>
<div class="absolute inset-0 -z-60 bg-gradient-to-b from-[#1a1d23] via-[#0f2d1e] to-[#1a1d23] opacity-60"></div>
</div>
</body></html>
